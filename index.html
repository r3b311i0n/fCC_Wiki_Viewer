<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fCC Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="jumbotron">
    <h1 class="text-primary text-center">
        fCC Wikipedia Viewer
    </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <label class="wikiSearch hoverColour" for="search">
                <input type="search" id="search" class="hoverColour">
                <i class="glyphicon glyphicon-search hoverColour"></i>
            </label>
        </div>
    </div>
    <div class="row population">
        <div class="col-xs-12">
            <ul class="queryList">

            </ul>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
